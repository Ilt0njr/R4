<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./create.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./scripts/main.js" type="module"></script>
  <script src="../scripts/autoResizeTextarea.js"></script>
  <title>Criar Exame</title>
</head>

<body>
  <nav>
    <h1>R4Edu</h1>
    <a id="nav-menu-button">
      Menu
      <span class="material-symbols-outlined">segment</span>
    </a>
  </nav>

  <div class="header">
    <img src="../public/hand.png">
    <div>
      <a>Vamos lá.</a>
      <p>Para começar, adicione algumas questões usando os menus abaixo.</p>
    </div>
  </div>

  <ul id="exam">
  </ul>

  <div class="buttons-wrapper">
    <button id="openAddQuestionDialog" class="button">Adicionar Questão</button>
    <button id="getPDF" class="button outlined">Finalizar Prova</button>
  </div>



  <dialog id="addQuestionDialog">
    <div class="dialog-top">
      <span class="dialog-tittle">Selecione uma Opção:</span>
      <a id="closeAddQuestionDialog" class="material-symbols-outlined">close</a>
    </div>
    <div class="dialog-body">
      <button id="addObjectiveQuestion" class="button">Adicionar Questão</button>
      <button id="openImportQuestionDialog" class="button">Importar Questão</button>
    </div>
  </dialog>

  <dialog id="importQuestionDialog">
    <div class="dialog-top">
      <span class="dialog-tittle">Importar Questão</span>
      <a id="closeImportQuestionDialog" class="material-symbols-outlined">close</a>
    </div>
    <div class="dialog-body">
      <div class="search-input-wrapper">
        <input id="dialog-import-search" class="search-input" placeholder="Pesquisar..." />
        <span class="material-symbols-outlined">search</span>
      </div>
      <ul id="importQuestionDialog-renderList">
      </ul>
    </div>
  </dialog>



  <footer>
    <a>R4Edu</a>
    <p>Copyright © 2024 R4-Engine<br>
      Todos os direitos reservados.</p>

    <div class="footer-social-wrapper">
      <img class="footer-social" src="../public/social/github.png">
      <img class="footer-social" src="../public/social/instagram.png">
      <img class="footer-social" src="../public/social/linkedin.png">
    </div>
  </footer>
</body>

</html>
