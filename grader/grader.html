<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../scripts/opencv.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./grader.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Avaliar Exame</title>
  <script src="./scripts/input.js"></script>
  <script src="./scripts/processVideo.js"></script>
</head>

<body>

  <nav>
    <h1>R4Edu</h1>
  </nav>

  <div class="header">
    <img src="../public/camera.png">
    <div>
      <a>Legal,<br>Hora de Corrigir!</a>
      <p>Inicie a camêra no botão abaixo e siga as instruções.</p>
    </div>
  </div>

  <div class="buttons-wrapper">
    <button id="start-video" class="button">Iniciar Câmera</button>
    <a href="../index.html" class="button outlined">Voltar</a>
  </div>

  <div id="video-box">
    <div class="video-top-box">
      <p id="video-top-info">
        <b>Para corrigir:</b><br>
        Escaneie o código<br><b>QR</b> no topo da prova.
      </p>

      <div class="video-btns-wrapper">
        <span onclick="restart()" style="color: var(--primary)" class="material-symbols-outlined">
          replay
        </span>
        <span onclick="stopVideo()" style="color: darkred" class="material-symbols-outlined">
          cancel
        </span>
        <div class="result-box">
          <a id="result">Resultado:</a>
        </div>
      </div>
    </div>


    <video id="input-video" width="100%" height="100%"></video>


  </div>



  <footer>
  
    <div class="footer-social-wrapper">
      <a href="https://github.com/Ilt0njr">
        <img class="footer-social" src="../public/social/github.png">
      </a>
      <a href="https://instagram.com/ilton.jr">
        <img class="footer-social" src="../public/social/instagram.png">
      </a>
      <a href="https://www.linkedin.com/in/ilton-pfleger-junior-36382922a/">
        <img class="footer-social" src="../public/social/linkedin.png">
      </a>
    </div>
  </footer>



  <script>
    document.getElementById("start-video").addEventListener("click", getVideo)
  </script>




</body>

</html>
